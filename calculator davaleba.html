<!DOCTYPE html>
<html lang="en">
    <head>
        <title>calculator</title>
    </head>
    <body>
        <h1>simpliest calculator</h1><br/>
        <form action="https://back.novatori.ge/calculator">
            <input type="text" name="first" style="width: 48px;">
            <select name="operation" id="operation">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <input type="text" name="second" style="width: 48px;">
            <input type="submit" value="calculate"><br>

            <input type="reset" value="A/C">
            <input type="button" value="+">
        </form>
    </body>
</html>
